<html lang="en">
<head>

    <title>Drag and drop</title>

<body>

        <div class="seccion">

        </div>
        <div class="seccion">

            <p class="parrafo" draggable="true" id="parrafo-6">6. Sexto</p>
        </div>
        <div class="imge">
            <img class="waste" draggable="false" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSMWeEC0tULzOjfWFAOdOHjUw9WjXhBDbirg&usqp=CAU" alt="image.jpg">
        </div>
